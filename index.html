<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="flip.css">

	<title>flip</title>

</head>





<body>


	
		<div class="cont">
					<div class="card">
							<div class="front">
		
							</div> <!-- end class front -->
							
							<div class="back">

								
							</div>
				    </div>
		</div>

<button onclick="flip()">flip</button>

<script type="text/javascript">
	function flip(){
			var s = document.getElementsByClassName("card")[0];
			s.classList.toggle("mori-flip");
		}
</script>



</body>
</html>
